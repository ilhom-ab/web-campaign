<!-- nav -->
<div *ngIf="currentUser">
    <nav class="navbar navbar-dark bg-dark">
        <div class="navbar-nav">
            <a class="nav-item nav-link" routerLink="/">Home</a>
        </div>
        <h6 class="text-light bg-dark">Hi! {{currentUser.user.firstName}} {{currentUser.user.lastName}}</h6>
        <button type="button" class="btn btn-light btn-sm" (click)="logout()">Logout</button>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/images/01.png" class="d-block w-100" data-interval="10000" alt="First">
            </div>
            <div class="carousel-item">
                <img src="/assets/images/02.jpg" class="d-block w-100" data-interval="2000" alt="Second">
            </div>
            <div class="carousel-item">
                <img src="/assets/images/03.jpg" class="d-block w-100" alt="Third">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<!-- main app container -->
<alert></alert>
<router-outlet></router-outlet>

<div class="row col-sm-12">
  <form [formGroup]="campaignForm" (ngSubmit)="onSubmit()" autocomplete="off" class="col-12">
    <div class="card col-sm-8 offset-sm-2 my-3 py-3">
      <h5 class="card-title">Create campaign</h5>
      <div class="card-body">

        <div class="input-group mb-3">
          <div *ngIf="!imgURL" class="custom-file">
            <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
            <input type="file" (change)="onFileChanged($event)" class="custom-file-input">
          </div>
          <div *ngIf="imgURL" class="row">
            <div class="col-sm-10">
              <img [src]="imgURL" width="100%" height="200">
            </div>
            <div class="col-sm-2 text-right text-right">
              <button type="button" class="btn btn-secondary ml-1" (click)="remove()">Remove</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Title</label>
          <input type="text" formControlName="title" class="form-control" id="title">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted"><i>Example: </i> info@example.com </small>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Content</label>
          <textarea class="form-control" formControlName="content" id="content" rows="3"></textarea>
        </div>

        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="published" class="custom-control-input" formControlName="status" value="published">
          <label class="custom-control-label" for="published">Published</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="processing" class="custom-control-input" formControlName="status" value="processing">
          <label class="custom-control-label" for="processing">Processing</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="ongoing" class="custom-control-input" formControlName="status" value="ongoing">
          <label class="custom-control-label" for="ongoing">Ongoing</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="archived" class="custom-control-input" formControlName="status" value="archived">
          <label class="custom-control-label" for="archived">Archived</label>
        </div>
      </div>
      <div class="col-sm-12 text-right text-right">
        <button type="submit" class="btn btn-primary ml-1">Create</button>
        <button type="button" class="btn btn-secondary ml-1" (click)="cancel()"> Cancel</button>
      </div>
    </div>
  </form>
</div>

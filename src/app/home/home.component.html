<div class="col-sm-12 mt-3">
    <h5 class="title">Search</h5>
</div>
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="row col-sm-12">
        <div class="col-sm-4">
            <div class="form-group">
                <input type="text" formControlName="title" class="form-control" placeholder="Title">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <input type="email" formControlName="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <input type="text" formControlName="status" class="form-control" placeholder="Status">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group text-left">
                <button type="button" class="btn btn-success btn-sm mt-5" (click)="add()">Add campaign</button>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="form-group text-right">
                <button type="submit" class="btn btn-primary ml-1">Search</button>
                <button type="button" class="btn btn-secondary ml-1" (click)="cancel()"> Reset</button>
            </div>
        </div>
    </div>
</form>
<div class="row col-sm-12">

    <div class="col-sm-3 mt-3 mb-3" *ngFor="let c of campaigns | paginate: { itemsPerPage: count, currentPage: p }">
        <div class="card">
            <img *ngIf="!c.file" src="/assets/images/no-image.jpg" class="card-img-top" alt="...">
            <img *ngIf="c.file" [src]="c.file">
            <div class="card-body">
                <h5 class="card-title">{{c.title}}</h5>
                <p class="card-text">
                    {{c.content}}</p>
                    {{c.email}}<br />
                    
                <div class="row">
                    <div class="col-sm-6" *ngIf="c.status == 'archived'">
                        <label class="label mr-1 font-weight-bold"> Status </label>
                        <span class="badge badge-pill badge-danger">archived</span>
                    </div>
                    <div class="col-sm-6" *ngIf="c.status == 'processing'">
                        <label class="label mr-1 font-weight-bold"> Status </label>
                        <span class="badge badge-pill badge-success">processing</span>
                    </div>

                    <div class="col-sm-6" *ngIf="c.status == 'published'">
                        <label class="label mr-1 font-weight-bold"> Status </label>
                        <span class="badge badge-pill badge-primary">published</span>
                    </div>
                    <div class="col-sm-6" *ngIf="c.status == 'ongoing'">
                        <label class="label mr-1 font-weight-bold"> Status </label>
                        <span class="badge badge-pill badge-warning">ongoing</span>
                    </div>

                    <div class="col-sm-6">
                        <label class="label mr-1 font-weight-bold">Date</label>
                        <span class="badge badge-secondary text-right">01/01/2020</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
